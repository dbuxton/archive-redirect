<!DOCTYPE html>
<html>
<head>
  <title>Archive Redirector Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .pattern-list {
      margin: 20px 0;
    }
    .pattern-item {
      display: flex;
      margin: 10px 0;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.remove {
      background: #dc3545;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Patterns Configuration</h1>
    <p>Add URL patterns to redirect to archive.is (e.g., "https://example.com/*")</p>
    
    <div class="pattern-list" id="patternList"></div>
    
    <button id="addPattern">Add New Pattern</button>
    <button id="save">Save Changes</button>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
